# AliceVision Service Docker Compose
# Use for local development with the AIWardrobe backend

version: '3.8'

services:
  alicevision:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: alicevision-service
    ports:
      - "5000:5000"
    environment:
      - HOST=0.0.0.0
      - PORT=5000
      - DEBUG=true
    volumes:
      # Mount for development (hot reload)
      - ./modules:/app/modules:ro
      - ./main.py:/app/main.py:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

